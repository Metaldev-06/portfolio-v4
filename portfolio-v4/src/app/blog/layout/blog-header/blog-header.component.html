<header class="header__container">
  <div class="header__content">
    <div class="logo__container">
      <img
        src="assets/logo_solo_nuevo.svg"
        alt="Logo Metaldev"
        width="40"
        [routerLink]="['/blog']"
      />
    </div>

    <nav class="nav__container">
      <ul>
        @for (item of navItem; track item) {
        <li
          [routerLink]="[item.route]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          {{ item.name | titlecase }}
        </li>
        }
      </ul>
    </nav>

    <div class="search__container">
      <app-searcher (query)="searchByTitle($event)" />
    </div>

    <!-- <div class="user__container" (click)="op.toggle($event)">
      <i class="pi pi-user"></i>
    </div> -->
  </div>

  <div class="search__container secondary__search">
    <app-searcher (query)="searchByTitle($event)" />
  </div>
</header>

<ng-template #userAutenticate>
  <div class="user__container" (click)="op.toggle($event)">
    <i class="pi pi-user"></i>
  </div>
</ng-template>

<p-overlayPanel #op>
  <div class="user__menu">
    @for (item of userMenu; track item) {
    <div class="user__menu--item" [routerLink]="[item.route]">
      <i [class]="item.icon"></i>
      <span>
        {{ item.name | titlecase }}
      </span>
    </div>
    }

    <div class="user__menu--item sign__out">
      <i class="pi pi-sign-out"></i>
      <span>Cerrar Sesi√≥n</span>
    </div>
  </div>
</p-overlayPanel>
