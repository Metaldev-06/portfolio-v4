<section class="home__container">
  <article class="image__container">
    <img src="assets/banner__blog.jpg" alt="background" />
  </article>
  <article class="post__container container">
    <h1>Últimos Post</h1>
    <div class="card__container" *ngIf="posts(); else skeleton">
      <app-card-post *ngFor="let post of posts()" [post]="post" />
    </div>
  </article>

  <div class="button__container">
    <button
      class="button custom__button--line"
      (click)="nextPage()"
      [ngStyle]="{ opacity: showButtonPage() ? 1 : 0.4 }"
    >
      Ver más
    </button>
  </div>
</section>

<ng-template #skeleton>
  <div class="skeleton__container">
    <div
      class="border-round border-1 surface-border p-4 surface-card"
      *ngFor="let item of items"
    >
      <div class="flex mb-3">
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <p-skeleton height=".5rem"></p-skeleton>
        <p-skeleton height=".5rem"></p-skeleton>
        <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
      </div>
      <p-skeleton width="4rem" height="2rem"></p-skeleton>
      <p-skeleton height=".5rem"></p-skeleton>
      <p-skeleton height=".5rem"></p-skeleton>
      <p-skeleton height=".5rem"></p-skeleton>
    </div>
  </div>
</ng-template>
