<section class="blogs__container container">
  <div class="titlte__container">
    <app-title [title]="'blog'" [routerLink]="['/blog']" />
  </div>

  <article
    class="blogs__card--container"
    *ngIf="posts().length > 0; else skeleton2"
  >
    <app-card-post *ngFor="let post of posts()" [post]="post" />
  </article>
</section>

<ng-template #skeleton2>
  <app-skeleton-post-card [items]="[1, 2, 3, 4]" />
</ng-template>
