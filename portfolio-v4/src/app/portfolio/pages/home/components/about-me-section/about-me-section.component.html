<section class="aboutMe__container container">
  <article class="aboutMe__content--top">
    <h2>Acerca de m√≠</h2>

    <div class="aboutMe__content">
      <img
        class="background__card"
        src="../../../../../../assets/services_card.jpg"
        alt=""
      />

      <div class="aboutMe__img">
        <img
          [ngSrc]="aboutMe.image_profile | imagePipe"
          alt="Fernando Diaz"
          fill
        />
      </div>

      <div class="aboutMe__text">
        <markdown
          class="markdown__container"
          [data]="aboutMe.about_me"
        ></markdown>

        <button class="button custom__button--line" (click)="openCV()">
          Ver CV
        </button>
      </div>
    </div>
  </article>

  <article class="aboutMe__services">
    @for (service of aboutMe.services; track service) {
    <div class="card__services">
      <img
        class="background__card"
        src="../../../../../../assets/services_card.jpg"
        [alt]="service.name"
      />

      <img class="icon__service" [src]="service.image" [alt]="service.name" />

      <h3>{{ service.name }}</h3>
    </div>
    }
  </article>
</section>
