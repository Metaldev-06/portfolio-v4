<section class="education__container container">
  <!-- <article></article> -->
  <article class="certification__container">
    <h2>Certificaciones</h2>

    @if (certifications()) {
    <div class="certification__card">
      @for (certification of certifications(); track certification) {
      <app-atropos
        [education]="certification.attributes"
        [clase]="certification.attributes.class"
        [isPrimary]="false"
      />
      }
    </div>
    }@else {
    <app-skeleton-card-image [items]="[1, 2, 3, 4, 5, 6, 7, 8, 9]" />
    }
  </article>
</section>
